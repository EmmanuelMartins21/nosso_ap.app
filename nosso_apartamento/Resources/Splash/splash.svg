        <!-- Main house body -->
        <rect x="-80" y="-20" width="160" height="140" rx="15" fill="#FFFFFF" />
        
        <!-- Windows (4 squares) -->
        <rect x="-45" y="20" width="25" height="25" rx="6" fill="#1E88E5" />
        <rect x="-5" y="20" width="25" height="25" rx="6" fill="#1E88E5" />
        <rect x="-45" y="60" width="25" height="25" rx="6" fill="#1E88E5" />
        <rect x="-5" y="60" width="25" height="25" rx="6" fill="#1E88E5" />
    </g>
</svg>